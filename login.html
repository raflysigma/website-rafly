<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://unpkg.com/boxicon@2.1.4/css/boxicon.min.css" rel="stylesheet" integrity="sha384-6Uz0+M76dVJX8y+qKSRjfrWf9bHb6+jnWV5v2Z4ULgUQYf1nF+gYyWZUH3UQF" crossorigin="anonymous">
<link rel="stylesheet" href="style.css" type="text/css">
    <title>Login | Website rafly</title>
</head>
<body> 
 <div class="wrapper">
    <div class="loginbox">
        <div class="loginheader"> <span> Login </span></div>
           <div class="input_box">
            <input type="Text" id="User" class="input-field" required>
            <label for="user">Username</label>
            <i class="bx bx-user icon"></i>
        </div>
        <div class="input_box">
            <input type="password" id="pass" class="input-field" required>
            <label for="Pass">Password</label>
            <i class="bx bx-lock-alt icon"></i>
        </div>
        <div class="remember">
            <input type="checkbox" id="remember">
            <label for="remember">Remember me</label>
        </div>
        <div class="forgot">
            <a href="#">Forgot Password?</a>
        </div>
        <div class="input_box">
            <input type="submit" class="input-submit" value="Login">
        </div>
        <div class="register">
            <span>Don't have an account?</span> <a href="#">Register now!</a>
        </div>
    </div>
 </div>
</body>
</html>
